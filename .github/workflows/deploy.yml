name: Deploy Laravel React App

on:
  push:
    branches:
      - main
      - dev

env:
  PHP_VERSION: '8.4'
  NODE_VERSION: '18'

jobs:
  deploy-production:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    name: Deploy to Production
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Fetch all history for git operations
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: mbstring, bcmath, openssl, pdo, pdo_mysql, tokenizer, xml, ctype, json, fileinfo

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install PHP dependencies
        run: composer install --no-dev --optimize-autoloader

      - name: Install Node.js dependencies
        run: npm ci --force

      - name: Build React assets
        run: npm run build

      - name: Deploy to Production via SSH
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            # Set deployment directory
            DEPLOY_DIR="/var/www/optimalcomfy"
            
            # Navigate to deployment directory
            cd $DEPLOY_DIR
            
            # Pull latest changes
            git fetch --all
            git reset --hard origin/main
            git pull origin main
            
            # Install PHP dependencies
            composer install --no-dev --optimize-autoloader --no-interaction --no-progress
            
            # Install Node.js dependencies and build
            npm ci --force
            npm run build
            
            # Preserve .env if exists
            if [ -f "$DEPLOY_DIR/.env" ]; then
              echo ".env file preserved"
            else
              if [ -f "$DEPLOY_DIR/.env.example" ]; then
                cp .env.example .env
                php artisan key:generate
              fi
            fi
            
            # Set permissions
            sudo chown -R www-data:www-data $DEPLOY_DIR
            sudo chmod -R 755 $DEPLOY_DIR/storage
            sudo chmod -R 755 $DEPLOY_DIR/bootstrap/cache
            
            # Run Laravel maintenance commands
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
            php artisan optimize
            
            # Restart services
            sudo systemctl restart php8.4-fpm
            sudo systemctl restart nginx
            
            echo "✅ Production deployment completed to $DEPLOY_DIR!"

  deploy-test:
    if: github.ref == 'refs/heads/dev'
