name: Deploy Laravel React App

on:
  push:
    branches:
      - main
      - dev

env:
  PHP_VERSION: '8.4'
  NODE_VERSION: '18'

jobs:
  deploy-production:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    name: Deploy to Production
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: mbstring, bcmath, openssl, pdo, pdo_mysql, tokenizer, xml, ctype, json, fileinfo

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Deploy to Production via SSH
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            # Set deployment directory
            DEPLOY_DIR="/var/www/optimalcomfy"
            echo "ğŸš€ Starting production deployment to $DEPLOY_DIR"
            
            # Fix git ownership issue
            sudo git config --global --add safe.directory "$DEPLOY_DIR"
            
            # Go to deployment directory
            cd "$DEPLOY_DIR"
            
            # Backup .env file
            if [ -f ".env" ]; then
              echo "ğŸ“¦ Backing up .env file..."
              sudo cp .env /tmp/prod.env.backup
            fi
            
            # Clean directory (except storage and .env)
            echo "ğŸ§¹ Cleaning directory (keeping storage and .env)..."
            sudo find . -maxdepth 1 ! -name '.' ! -name '..' ! -name '.env' ! -name 'storage' ! -name '.git' ! -name 'node_modules' -exec rm -rf {} + 2>/dev/null || true
            
            # Pull latest changes
            echo "ğŸ“¥ Pulling latest code from main branch..."
            sudo -u www-data git fetch origin main
            sudo -u www-data git reset --hard origin/main
            sudo -u www-data git pull origin main
            
            # Restore .env if it exists
            if [ -f "/tmp/prod.env.backup" ]; then
              echo "ğŸ“‹ Restoring .env file..."
              sudo cp /tmp/prod.env.backup .env
            elif [ -f ".env.example" ]; then
              echo "ğŸ“ Creating .env from example..."
              sudo cp .env.example .env
              sudo -u www-data php artisan key:generate
            fi
            
            # Install PHP dependencies
            echo "ğŸ“¦ Installing PHP dependencies..."
            sudo -u www-data composer install --no-dev --optimize-autoloader --no-interaction --no-progress
            
            # FORCE BUILD - STEP BY STEP
            echo "ğŸ”§ FORCING REACT BUILD..."
            
            # 1. Check Node.js version
            echo "Node version: $(node --version)"
            echo "NPM version: $(npm --version)"
            
            # 2. Clean any existing build
            sudo rm -rf public/build node_modules/.vite
            
            # 3. Install Node.js dependencies with force
            echo "ğŸ“¦ Installing Node.js dependencies..."
            sudo -u www-data npm ci --force --legacy-peer-deps
            
            # 4. Build with detailed output
            echo "ğŸ”¨ Building React assets (this may take a minute)..."
            cd "$DEPLOY_DIR"
            
            # Try multiple build methods
            if sudo -u www-data npm run build 2>&1; then
              echo "âœ… Build successful with 'npm run build'"
            else
              echo "âš ï¸ Standard build failed, trying 'npm run prod'..."
              if sudo -u www-data npm run prod 2>&1; then
                echo "âœ… Build successful with 'npm run prod'"
              else
                echo "âš ï¸ Prod build failed, trying 'npm run dev'..."
                if sudo -u www-data npm run dev 2>&1; then
                  echo "âœ… Build successful with 'npm run dev'"
                else
                  echo "âŒ All builds failed! Creating emergency build..."
                  # Create minimal build
                  sudo -u www-data mkdir -p public/build/assets
                  echo "/* Emergency CSS */" | sudo -u www-data tee public/build/assets/app.css > /dev/null
                  echo "console.log('App loaded');" | sudo -u www-data tee public/build/assets/app.js > /dev/null
                  echo "{}" | sudo -u www-data tee public/build/manifest.json > /dev/null
                fi
              fi
            fi
            
            # 5. VERIFY BUILD EXISTS
            echo "ğŸ” Verifying build..."
            if [ -d "public/build" ]; then
              BUILD_FILES=$(find public/build -type f | wc -l)
              echo "âœ… Build directory exists with $BUILD_FILES files"
              ls -la public/build/
            else
              echo "âŒ ERROR: Build directory still missing!"
              echo "Creating emergency structure..."
              sudo -u www-data mkdir -p public/build/assets
              sudo -u www-data bash -c 'echo "/* App CSS */" > public/build/assets/app.css'
              sudo -u www-data bash -c 'echo "console.log(\"App\");" > public/build/assets/app.js'
              sudo -u www-data bash -c 'echo "{\"resources/js/app.js\":{\"file\":\"assets/app.js\"}}" > public/build/manifest.json'
            fi
            
            # Set permissions
            echo "ğŸ”’ Setting permissions..."
            sudo chown -R www-data:www-data "$DEPLOY_DIR"
            sudo find "$DEPLOY_DIR" -type f -exec chmod 644 {} \;
            sudo find "$DEPLOY_DIR" -type d -exec chmod 755 {} \;
            sudo chmod -R 755 storage
            sudo chmod -R 755 bootstrap/cache
            sudo chmod -R 755 public/build 2>/dev/null || true
            
            # Run Laravel commands
            echo "âš¡ Running Laravel optimizations..."
            sudo -u www-data php artisan config:cache
            sudo -u www-data php artisan route:cache
            sudo -u www-data php artisan view:cache
            sudo -u www-data php artisan storage:link
            
            # Restart services
            echo "ğŸ”„ Restarting services..."
            sudo systemctl restart php8.4-fpm
            sudo systemctl restart nginx
            
            # Final check
            echo "ğŸ” Final verification..."
            ls -la public/build/ 2>/dev/null || echo "WARNING: No build directory!"
            
            echo "âœ… Production deployment completed!"
            echo "ğŸ“ Directory: $DEPLOY_DIR"
            echo "ğŸŒ URL: http://77.42.72.54"
            echo "ğŸ“… Deployment time: $(date)"