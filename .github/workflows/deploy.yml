name: Deploy LaraReact to cPanel

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, ctype, fileinfo, openssl, pdo, tokenizer, xml, gd, mysql, pgsql, bcmath, curl
        tools: composer
        coverage: none

    - name: Install Composer dependencies
      run: composer install --no-dev --optimize-autoloader --no-interaction

    - name: Install Node.js dependencies
      run: npm ci --prefer-offline

    - name: Build assets
      run: |
        npm run build
        rm -rf node_modules

    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh
        chmod 700 ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
        chmod 600 ~/.ssh/deploy_key
        ssh-keyscan -p 22 104.219.248.24 >> ~/.ssh/known_hosts

    - name: Verify SSH Connection
      run: ssh -i ~/.ssh/deploy_key -p 22 -o LogLevel=ERROR ristayco@104.219.248.24 "echo 'SSH connection successful'"

    - name: Deploy Files
      run: |
        rsync -avz --delete \
          -e "ssh -i ~/.ssh/deploy_key -p 22 -o LogLevel=ERROR" \
          --exclude='.git' \
          --exclude='.github' \
          --exclude='.env' \
          --exclude='node_modules' \
          --exclude='storage/*.key' \
          --exclude='tests' \
          --include='public/build' \
          ./ ristayco@104.219.248.24:/home/ristayco/public_html/

    - name: Run Post-Deployment Commands
      run: |
        ssh -i ~/.ssh/deploy_key -p 22 -o LogLevel=ERROR ristayco@104.219.248.24 /bin/bash << 'EOF'
          cd /home/ristayco/public_html
          
          # Set permissions
          find . -type d -exec chmod 755 {} \;
          find . -type f -exec chmod 644 {} \;
          chmod -R 775 storage bootstrap/cache
          
          # Laravel optimization
          php artisan config:clear
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache
          
          # Fix ownership (if needed)
          chown -R ristayco:ristayco .
          
          echo "Deployment completed at $(date)"
        EOF