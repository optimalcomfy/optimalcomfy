name: Deploy LaraReact to cPanel

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, ctype, fileinfo, openssl, PDO, tokenizer, xml, gd, mysql, pgsql, bcmath, curl
        tools: composer

    - name: Install Composer dependencies
      run: composer install --no-dev --optimize-autoloader

    - name: Install Node.js dependencies
      run: npm install --force

    - name: Build assets
      run: |
        npm run build
        rm -rf node_modules

    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh
        chmod 700 ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
        chmod 600 ~/.ssh/deploy_key
        ssh-keyscan -H 104.219.248.24 >> ~/.ssh/known_hosts

    - name: Deploy Files
      run: |
        rsync -avz --delete \
          -e "ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no" \
          --exclude='.git' \
          --exclude='.github' \
          --exclude='.env' \
          --exclude='node_modules' \
          --exclude='storage/*.key' \
          --exclude='tests' \
          ./ ristayco@104.219.248.24:/home/ristayco/public_html/

    - name: Run Post-Deployment Commands
      run: |
        ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no ristayco@104.219.248.24 "
          cd /home/ristayco/public_html
          find . -type d -exec chmod 755 {} \;
          find . -type f -exec chmod 644 {} \;
          chmod -R 775 storage bootstrap/cache
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache
          echo 'Deployment completed successfully!'
        "