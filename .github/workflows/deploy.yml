name: Deploy Laravel React App

on:
  push:
    branches:
      - main
      - dev

env:
  PHP_VERSION: '8.4'
  NODE_VERSION: '18'

jobs:
  deploy-production:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    name: Deploy to Production
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: mbstring, bcmath, openssl, pdo, pdo_mysql, tokenizer, xml, ctype, json, fileinfo

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install PHP dependencies
        run: composer install --no-dev --optimize-autoloader

      - name: Install Node.js dependencies
        run: npm i -f

      - name: Build React assets
        run: npm run build

      - name: Deploy to Production via SSH
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            # Create deployment directory
            DEPLOY_DIR="/var/www/optimalcomfy/deploy_$(date +%Y%m%d_%H%M%S)"
            mkdir -p $DEPLOY_DIR
            
            # Clone the repository
            cd $DEPLOY_DIR
            git clone https://github.com/optimalcomfy/optimalcomfy.git .
            
            # Install dependencies and build
            composer install --no-dev --optimize-autoloader
            npm ci
            npm run build
            
            # Copy .env from current live if exists
            if [ -f "/var/www/optimalcomfy/live/.env" ]; then
              cp /var/www/optimalcomfy/live/.env $DEPLOY_DIR/
            fi
            
            # Set permissions
            chown -R www-data:www-data $DEPLOY_DIR
            chmod -R 755 $DEPLOY_DIR/storage
            chmod -R 755 $DEPLOY_DIR/bootstrap/cache
            
            # Switch to new deployment
            ln -sfn $DEPLOY_DIR /var/www/optimalcomfy/live
            
            # Clear Laravel caches
            cd /var/www/optimalcomfy/live
            php artisan config:clear
            php artisan cache:clear
            php artisan route:clear
            php artisan view:clear
            
            # Restart services
            sudo systemctl reload php8.4-fpm
            sudo systemctl reload nginx
            
            echo "✅ Production deployment completed!"

