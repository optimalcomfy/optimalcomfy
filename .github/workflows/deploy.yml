name: Deploy Laravel React App

on:
  push:
    branches:
      - main
      - dev

env:
  PHP_VERSION: '8.4'
  NODE_VERSION: '18'

jobs:
  deploy-production:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    name: Deploy to Production
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: mbstring, bcmath, openssl, pdo, pdo_mysql, tokenizer, xml, ctype, json, fileinfo

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Deploy to Production via SSH
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            # Set deployment directory
            DEPLOY_DIR="/var/www/optimalcomfy"
            echo "ğŸš€ Starting production deployment to $DEPLOY_DIR"
            
            # Fix git ownership issue
            sudo git config --global --add safe.directory "$DEPLOY_DIR"
            
            # Go to deployment directory
            cd "$DEPLOY_DIR"
            
            # Backup .env file
            if [ -f ".env" ]; then
              echo "ğŸ“¦ Backing up .env file..."
              sudo cp .env /tmp/prod.env.backup
            fi
            
            # Clean directory (except storage and .env)
            echo "ğŸ§¹ Cleaning directory (keeping storage and .env)..."
            sudo find . -maxdepth 1 ! -name '.' ! -name '..' ! -name '.env' ! -name 'storage' ! -name '.git' -exec rm -rf {} + 2>/dev/null || true
            
            # Pull latest changes
            echo "ğŸ“¥ Pulling latest code from main branch..."
            sudo -u www-data git fetch origin main
            sudo -u www-data git reset --hard origin/main
            sudo -u www-data git pull origin main
            
            # Restore .env if it exists
            if [ -f "/tmp/prod.env.backup" ]; then
              echo "ğŸ“‹ Restoring .env file..."
              sudo cp /tmp/prod.env.backup .env
            elif [ -f ".env.example" ]; then
              echo "ğŸ“ Creating .env from example..."
              sudo cp .env.example .env
              sudo -u www-data php artisan key:generate
            fi
            
            # Install dependencies
            echo "ğŸ“¦ Installing PHP dependencies..."
            sudo -u www-data composer install --no-dev --optimize-autoloader --no-interaction --no-progress
            
            echo "ğŸ“¦ Installing Node.js dependencies..."
            sudo -u www-data npm ci --force
            
            echo "ğŸ”¨ Building React assets..."
            # Try to build with error handling
            if sudo -u www-data npm run build 2>&1; then
              echo "âœ… Build successful!"
            else
              echo "âš ï¸ Build failed, trying alternative approach..."
              # Try dev build
              sudo -u www-data npm run dev 2>&1 || echo "Dev build also failed"
              # Create minimal build directory
              sudo -u www-data mkdir -p public/build/assets
              echo "/* Minimal CSS */" | sudo -u www-data tee public/build/assets/app.css > /dev/null
              echo "console.log('App loaded');" | sudo -u www-data tee public/build/assets/app.js > /dev/null
            fi
            
            # Verify build exists
            if [ -d "public/build" ]; then
              echo "âœ… Build directory exists with $(ls -la public/build/ | wc -l) files"
            else
              echo "âŒ Build directory missing! Creating emergency build..."
              sudo -u www-data mkdir -p public/build/assets
              sudo -u www-data echo "/* Emergency CSS */" > public/build/assets/app.css
              sudo -u www-data echo "console.log('Emergency app');" > public/build/assets/app.js
            fi
            
            # Set permissions
            echo "ğŸ”’ Setting permissions..."
            sudo chown -R www-data:www-data "$DEPLOY_DIR"
            sudo chmod -R 755 storage
            sudo chmod -R 755 bootstrap/cache
            sudo chmod -R 755 public/build 2>/dev/null || true
            
            # Run Laravel commands
            echo "âš¡ Running Laravel optimizations..."
            sudo -u www-data php artisan config:cache
            sudo -u www-data php artisan route:cache
            sudo -u www-data php artisan view:cache
            sudo -u www-data php artisan storage:link
            
            # Restart services
            echo "ğŸ”„ Restarting services..."
            sudo systemctl restart php8.4-fpm
            sudo systemctl restart nginx
            
            echo "âœ… Production deployment completed successfully!"
            echo "ğŸ“ Directory: $DEPLOY_DIR"
            echo "ğŸŒ URL: http://77.42.72.54"
            echo "ğŸ“… Deployment time: $(date)"