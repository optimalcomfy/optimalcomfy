name: Deploy Laravel React App

on:
  push:
    branches:
      - main
      - dev

env:
  PHP_VERSION: '8.4'
  NODE_VERSION: '18'

jobs:
  deploy-production:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    name: Deploy to Production
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: mbstring, bcmath, openssl, pdo, pdo_mysql, tokenizer, xml, ctype, json, fileinfo

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Deploy to Production via SSH
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            # Set deployment directory
            DEPLOY_DIR="/var/www/optimalcomfy"
            echo "ğŸš€ Starting production deployment to $DEPLOY_DIR"
            
            # Fix git ownership issue
            sudo git config --global --add safe.directory "$DEPLOY_DIR"
            
            # Go to deployment directory
            cd "$DEPLOY_DIR"
            
            # Backup .env file
            if [ -f ".env" ]; then
              echo "ğŸ“¦ Backing up .env file..."
              sudo cp .env /tmp/prod.env.backup
            fi
            
            # Clean directory (except storage and .env)
            echo "ğŸ§¹ Cleaning directory (keeping storage and .env)..."
            sudo find . -maxdepth 1 ! -name '.' ! -name '..' ! -name '.env' ! -name 'storage' ! -name '.git' ! -name 'node_modules' -exec rm -rf {} + 2>/dev/null || true
            
            # Pull latest changes
            echo "ğŸ“¥ Pulling latest code from main branch..."
            sudo -u www-data git fetch origin main
            sudo -u www-data git reset --hard origin/main
            sudo -u www-data git pull origin main
            
            # Restore .env if it exists
            if [ -f "/tmp/prod.env.backup" ]; then
              echo "ğŸ“‹ Restoring .env file..."
              sudo cp /tmp/prod.env.backup .env
            elif [ -f ".env.example" ]; then
              echo "ğŸ“ Creating .env from example..."
              sudo cp .env.example .env
              sudo -u www-data php artisan key:generate
            fi
            
            # Install PHP dependencies
            echo "ğŸ“¦ Installing PHP dependencies..."
            sudo -u www-data composer install --no-dev --optimize-autoloader --no-interaction --no-progress
            
            # FIX: Clean npm cache and fix permissions
            echo "ğŸ”§ Fixing npm permissions..."
            sudo chown -R www-data:www-data /var/www/.npm 2>/dev/null || true
            sudo chown -R www-data:www-data /var/www/optimalcomfy/node_modules 2>/dev/null || true
            
            # Install Node.js dependencies PROPERLY
            echo "ğŸ“¦ Installing Node.js dependencies (with Vite)..."
            cd "$DEPLOY_DIR"
            
            # Clean node_modules if corrupted
            if [ -d "node_modules" ]; then
              echo "ğŸ§¹ Cleaning corrupted node_modules..."
              sudo rm -rf node_modules
              sudo rm -f package-lock.json
            fi
            
            # Install with proper user
            sudo -u www-data npm cache clean --force
            sudo -u www-data npm install --force --legacy-peer-deps
            
            # Verify Vite is installed
            echo "ğŸ” Checking if Vite is installed..."
            if sudo -u www-data npx vite --version 2>/dev/null; then
              echo "âœ… Vite is installed"
            else
              echo "âš ï¸ Installing Vite globally..."
              sudo -u www-data npm install -g vite
              sudo -u www-data npm install vite --save-dev
            fi
            
            # Build React assets
            echo "ğŸ”¨ Building React assets..."
            if sudo -u www-data npm run build 2>&1; then
              echo "âœ… Build successful!"
            else
              echo "âš ï¸ Build failed, trying with npx..."
              sudo -u www-data npx vite build 2>&1 || echo "Vite build also failed"
            fi
            
            # Verify build exists
            echo "ğŸ” Verifying build..."
            if [ -d "public/build" ]; then
              BUILD_FILES=$(find public/build -type f | wc -l)
              echo "âœ… Build directory exists with $BUILD_FILES files"
              ls -la public/build/
            else
              echo "âŒ Build directory missing! Trying manual build..."
              # Check if Vite config exists
              if [ -f "vite.config.js" ]; then
                echo "Found vite.config.js, forcing build..."
                sudo -u www-data npx vite build --force 2>&1 | tail -20
              fi
              
              # Last resort: create minimal build
              if [ ! -d "public/build" ]; then
                echo "Creating emergency build..."
                sudo -u www-data mkdir -p public/build/assets
                echo '/* App CSS */' | sudo -u www-data tee public/build/assets/app.css > /dev/null
                echo 'console.log("App loaded");' | sudo -u www-data tee public/build/assets/app.js > /dev/null
                echo '{"resources/js/app.js":{"file":"assets/app.js"}}' | sudo -u www-data tee public/build/manifest.json > /dev/null
              fi
            fi
            
            # Set permissions
            echo "ğŸ”’ Setting permissions..."
            sudo chown -R www-data:www-data "$DEPLOY_DIR"
            sudo chmod -R 755 storage
            sudo chmod -R 755 bootstrap/cache
            sudo chmod -R 755 public/build 2>/dev/null || true
            
            # Run Laravel commands (skip route:cache if it has duplicate route errors)
            echo "âš¡ Running Laravel optimizations..."
            sudo -u www-data php artisan config:cache
            # Skip route:cache if it has errors
            sudo -u www-data php artisan route:clear
            sudo -u www-data php artisan view:cache
            sudo -u www-data php artisan storage:link
            
            # Restart services
            echo "ğŸ”„ Restarting services..."
            sudo systemctl restart php8.4-fpm
            sudo systemctl restart nginx
            
            # Final check
            echo "ğŸ” Final verification..."
            if [ -d "public/build" ]; then
              echo "âœ… Build exists at public/build/"
              ls -la public/build/
            else
              echo "âŒ WARNING: No build directory!"
            fi
            
            echo "âœ… Production deployment completed!"
            echo "ğŸ“ Directory: $DEPLOY_DIR"
            echo "ğŸŒ URL: http://77.42.72.54"
            echo "ğŸ“… Deployment time: $(date)"