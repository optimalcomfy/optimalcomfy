name: Deploy Laravel React App

on:
  push:
    branches:
      - main
      - dev

env:
  PHP_VERSION: '8.4'
  NODE_VERSION: '18'
  COMPOSER_PROCESS_TIMEOUT: 300
  COMPOSER_NO_INTERACTION: 1
  COMPOSER_NO_AUDIT: 1

jobs:
  deploy-production:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    name: Deploy to Production
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: mbstring, bcmath, openssl, pdo, pdo_mysql, tokenizer, xml, ctype, json, fileinfo

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Deploy to Production via SSH
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          timeout: 300
          script: |
            # Set deployment directory
            DEPLOY_DIR="/var/www/optimalcomfy"
            echo "ğŸš€ Deploying production to $DEPLOY_DIR"
            
            # Fix git ownership issue
            sudo git config --global --add safe.directory "$DEPLOY_DIR"
            
            # Go to deployment directory
            cd "$DEPLOY_DIR"
            
            # Backup .env file
            if [ -f ".env" ]; then
              echo "ğŸ“¦ Backing up .env file..."
              sudo cp .env /tmp/prod.env.backup
            fi
            
            # Clean directory (preserve essential files)
            echo "ğŸ§¹ Cleaning directory..."
            sudo find . -maxdepth 1 ! -name '.' ! -name '..' ! -name '.env' ! -name 'storage' ! -name '.git' ! -name 'node_modules' ! -name 'public' -exec rm -rf {} + 2>/dev/null || true
            
            # Preserve public/build directory if exists
            if [ -d "public/build" ]; then
              echo "ğŸ“ Preserving existing build assets..."
              sudo mv public/build /tmp/build_backup 2>/dev/null || true
            fi
            
            # Clean public directory except storage link
            if [ -d "public" ]; then
              echo "ğŸ§¹ Cleaning public directory..."
              sudo find public -maxdepth 1 ! -name '.' ! -name '..' ! -name 'storage' -exec rm -rf {} + 2>/dev/null || true
            fi
            
            # Pull latest changes
            echo "ğŸ“¥ Pulling latest code from main branch..."
            sudo -u www-data git fetch origin main
            sudo -u www-data git reset --hard origin/main
            sudo -u www-data git pull origin main
            
            # Restore .env if it exists
            if [ -f "/tmp/prod.env.backup" ]; then
              echo "ğŸ“‹ Restoring .env file..."
              sudo cp /tmp/prod.env.backup .env
            elif [ -f ".env.example" ]; then
              echo "ğŸ“ Creating .env from example..."
              sudo cp .env.example .env
              sudo -u www-data php artisan key:generate
            fi
            
            # Fix npm permissions and cache
            echo "ğŸ”§ Fixing npm permissions..."
            sudo chown -R www-data:www-data /var/www/.npm 2>/dev/null || true
            sudo chown -R www-data:www-data "$DEPLOY_DIR/node_modules" 2>/dev/null || true
            sudo -u www-data npm cache clean --force 2>/dev/null || true
            
            # Install PHP dependencies
            echo "ğŸ“¦ Installing PHP dependencies..."
            sudo -u www-data composer install --no-dev --optimize-autoloader --no-interaction --no-progress
            
            # Install Node.js dependencies and build
            echo "ğŸ”§ Installing Node.js dependencies..."
            sudo rm -rf node_modules package-lock.json 2>/dev/null || true
            sudo -u www-data npm install --force --legacy-peer-deps --no-audit
            
            echo "ğŸ”¨ Building React assets..."
            sudo -u www-data npm run build
            
            # Restore backup build assets if new build failed
            if [ ! -d "public/build" ] && [ -d "/tmp/build_backup" ]; then
              echo "âš ï¸ Build may have failed, restoring backup assets..."
              sudo mv /tmp/build_backup public/build 2>/dev/null || true
            fi
            
            # Set permissions
            echo "ğŸ”’ Setting permissions..."
            sudo chown -R www-data:www-data "$DEPLOY_DIR"
            sudo chmod -R 755 storage
            sudo chmod -R 755 bootstrap/cache
            sudo chmod -R 755 public/build 2>/dev/null || true
            
            # Run Laravel commands
            echo "âš¡ Running Laravel optimizations..."
            sudo -u www-data php artisan config:clear
            sudo -u www-data php artisan cache:clear
            sudo -u www-data php artisan config:cache
            sudo -u www-data php artisan route:clear
            sudo -u www-data php artisan view:clear
            sudo -u www-data php artisan view:cache
            sudo -u www-data php artisan storage:link
            
            # Fix PHP xml module warning (optional)
            echo "ğŸ”§ Fixing PHP warnings..."
            sudo sed -i 's/^extension=xml$/;extension=xml/g' /etc/php/8.4/fpm/php.ini 2>/dev/null || true
            
            # Restart services
            echo "ğŸ”„ Restarting services..."
            sudo systemctl restart php8.4-fpm
            sudo systemctl restart nginx
            
            # Cleanup
            sudo rm -f /tmp/prod.env.backup 2>/dev/null || true
            sudo rm -rf /tmp/build_backup 2>/dev/null || true
            
            echo "âœ… Production deployment completed!"
            echo "ğŸŒ URL: http://ristay.co.ke"
            echo "âœ… Build succeeded! Assets in public/build/"

